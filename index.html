<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Random Person</title>
</head>

<body>
    <div class="block one"></div>
    <div class="block two">
        <div class="card-container">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="person-picture" class="image">
            <footer>
                <h3 class="title">my name is</h2>
                    <h2 class="value">value value</h2>
                    <div class="icons">
                        <button class="icon" data-label="name">
                            <i class="fa-regular fa-user"></i>
                        </button>
                        <button class="icon" data-label="email">
                            <i class="fa-regular fa-envelope-open"></i>
                        </button>
                        <button class="icon" data-label="age">
                            <i class="fa-regular fa-calendar-xmark"></i>
                        </button>
                        <button class="icon" data-label="street">
                            <i class="fa-regular fa-map"></i>
                        </button>
                        <button class="icon" data-label="phone">
                            <i class="fa-solid fa-phone-flip"></i>
                        </button>
                        <button class="icon" data-label="password">
                            <i class="fa-solid fa-user-lock"></i>
                        </button>
                    </div>
                    <button class="btn" type="button">random user</button>
            </footer>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
